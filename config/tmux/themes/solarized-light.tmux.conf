#### COLOUR (Solarized Light)

# default statusbar colors
set-option -g status-style fg=yellow,bg=white,default # yellow | base2

# default window title colors
set-window-option -g window-status-style fg=brightyellow,bg=default,dim # base00 | default

# active window title colors
set-window-option -g window-status-current-style fg=brightred,bg=default,bright # orange | default
set-window-option -g window-status-activity-style reverse

# active window format
set-window-option -g window-status-format         " #I:#W#F "
set-window-option -g window-status-current-format " #I:#W#F "

# pane border
set-option -g pane-border-style        fg=white,bg=default      # base2 | default
set-option -g pane-active-border-style fg=brightcyan,bg=default # base1 | default

# message text
set-option -g message-style fg=brightred,bg=white # orange | base2

# pane number display
set-option -g display-panes-colour        brightred # orange
set-option -g display-panes-active-colour blue      # blue

# clock
set-window-option -g clock-mode-colour green # green
