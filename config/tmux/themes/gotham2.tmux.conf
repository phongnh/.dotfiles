#### COLOUR (Gotham)
set-option -g status              on
set-option -g status-justify      left
set-option -g status-style        bg=colour232,none
set-option -g status-left-length  100
set-option -g status-left-style   none
set-option -g status-right-length 100
set-option -g status-right-style  none
set-option -g status-left         "#[fg=colour74,bg=colour17,bold] #h #[fg=colour17,bg=colour33,nobold,nounderscore,noitalics]#[fg=colour17,bg=colour33] #S #[fg=colour33,bg=colour232,nobold,nounderscore,noitalics]#[default]"
set-option -g status-right        "#[fg=colour232,bg=colour232]#I:#P #[fg=colour33,bg=colour232,nobold,nounderscore,noitalics]#[fg=colour17,bg=colour33] %a %-e #[fg=colour17,bg=colour33,nobold,nounderscore,noitalics]#[fg=colour74,bg=colour17] %k:%M "

set-option -g message-style         fg=colour245,bg=colour232
set-option -g message-command-style fg=colour232,bg=colour232

set-option -g pane-border-style        fg=colour11
set-option -g pane-active-border-style fg=colour14

set-window-option -g window-status-style          fg=colour237,bg=colour232,none
set-window-option -g window-status-activity-style fg=colour243,bg=colour232,none
set-window-option -g window-status-bell-style     fg=colour232,bg=colour88
set-window-option -g window-status-format         " #I:#W#F "
set-window-option -g window-status-current-format "#[fg=colour75,bg=colour232] #I:#W#F #[default]"
